<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Button Example</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

            .button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Dynamic Button Example</h1>
    <!-- Static button link -->
    <a href="homepage.aspx" class="button">Go to Example</a>
</body>
</html>
